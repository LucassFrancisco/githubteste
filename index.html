        <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Francisco dos Santos</title>
    <style>
        body{
            margin: 0%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar{ 
            background-color:aqua; 
            display: flex; 
            justify-content:right; 
            align-items: center; 
            height: 50px; 
        } 

        .navbar a{ 
            margin: 15px; 
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold; 
        }

        .navbar a:hover{
            text-decoration: underline;
        }

        main{
            padding-top: 60px;
        }

        h1{
            text-align: center;
            margin-top: 50px;
        }

        :root{
            --branco-principal: #FFFFFF;
            --cor-de-fundo: #00030C
        }

        body{
            background-color: var(--cor-de-fundo) ;
            color: var(--branco-principal);
        }

        *{
            margin: 0;
            padding: 0;
        }

       
        .container {
            display: flex;
            min-height: calc(100vh - 50px);
        }

        .left-side {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-right: 2px solid aqua;
        }

        .welcome {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: aqua;
            text-align: center;
        }

        .name {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: aqua;
            text-align: center;
        }

        .photo {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            border: 3px solid aqua;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .right-side {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .menu-nav ul {
            list-style: none;
            padding: 0;
        }

        .menu-nav li {
            margin: 30px 0;
            text-align: center;
        }

        .menu-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 25px;
            transition: all 0.3s;
            border-radius: 5px;
            display: inline-block;
        }

        .menu-nav a:hover {
            background-color: aqua;
            color: #00030C;
            transform: scale(1.05);
        }

        
        .menu-name {
            color: aqua;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            padding: 15px;
            text-align: center;
            position: relative;
            letter-spacing: 1px;
        }

        .menu-name::after {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background: aqua;
            margin: 15px auto 0;
            opacity: 0.5;
        }

        
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.9); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        }

        .menu-name {
            animation: glow 3s infinite;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid aqua;
            }
            .photo {
                width: 200px;
                height: 200px;
            }
            .menu-name {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal -->
    <div class="container">
        <!-- Lado esquerdo -->
        <div class="left-side">
            <h1 class="welcome">Bem-vindo à tela do aluno</h1>
            <h2 class="name">Lucas Francisco dos Santos</h2>
            <img src="imagens/Lucas F..jpg" alt="Foto do Lucas" class="photo">
        </div>

        <!-- Lado direito (Menu) -->
        <div class="right-side">
            <nav class="menu-nav">
                <ul>
                    <li class="menu-name">Lucas Francisco dos Santos</li>
                    <li><a href="index.html">Home</a></li>
            </nav>
        </div>
    </div>
</body>
</html>
